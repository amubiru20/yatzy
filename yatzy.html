<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game Mock-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yatzy Game</h1>
    </header>
    <main>
        <section id="game-board">
            <div id="dice-container">
                <div class="dice" id="die1">⚀</div>
                <div class="dice" id="die2">⚁</div>
                <div class="dice" id="die3">⚂</div>
                <div class="dice" id="die4">⚃</div>
                <div class="dice" id="die5">⚄</div>
            </div>
            <button id="roll-button">Roll Dice</button>
            <div id="scorecard">
                <h2>Scorecard</h2>
                <p>Ones: <span>0</span></p>
                <p>Twos: <span>0</span></p>
                <p>Threes: <span>0</span></p>
                <p>Fours: <span>0</span></p>
                <p>Fives: <span>0</span></p>
                <p>Sixes: <span>0</span></p>
                <!-- Add other score categories here -->
            </div>
        </section>
    </main>
</body>
</html>

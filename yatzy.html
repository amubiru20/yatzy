<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yatzy Game Mock-up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yatzy Game</h1>
    </header>
    <main>
        <section id="game-board">
            <div id="dice-container">
                <div class="dice" id="die1">⚀</div>
                <div class="dice" id="die2">⚁</div>
                <div class="dice" id="die3">⚂</div>
                <div class="dice" id="die4">⚃</div>
                <div class="dice" id="die5">⚄</div>
            </div>
            <button id="roll-button">Roll Dice</button>
            <div id="scorecard">
                <h2>Scorecard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Your Score</th>
                            <th>Opponent Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ones</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Twos</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Threes</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Fours</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Fives</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Sixes</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Sum</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Bonus</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Three of a kind</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Four of a kind</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Full House</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Small straight</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Large straight</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Chance</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>YAHTZEE</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                        <tr>
                            <td>Total Score</td>
                            <td>0</td>
                            <td>0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
</html>
